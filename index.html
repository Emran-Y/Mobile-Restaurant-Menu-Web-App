<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content="Welcome to our mobile restaurant menu web app. Browse our delicious menu items and place your order conveniently from your mobile device. Discover a wide range of flavorful options and enjoy a seamless dining experience.">
    <!-- link to css -->

<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">

<body>

    <header>

    <main>
        <section class="item-1">

                    <p>pepperoni,mushrom,mozarella</p>
                    <h2>$14</h2>
                </div>
            </div>
            <button id="btn-0">+</button>
        </section>
        <section class="item-2">
            <div>
                <div class="img">üçî</div>
                <div class="item-2-two">

                </div>
            </div>
            <button id="btn-1">+</button>
        </section>
        <section class="item-3">
            <div>
                <div class="img">ü•õ</div>

            </div>
            <button id="btn-2">+</button>

    </main>
    <footer>
        <h2>Your order</h2>
        <div class="footer-cont" id="footer-cont">
        <!-- <div class="item"><h2>yemgbaynet</h2><h2>waga</h2></div> -->
       
        </div>
        <button id="comp-btn">Complete order</button>

    </footer>
    <div id="foot-sub" class="foot-sub">

    </div>
    <div class="form-cont" id="form-cont">
         <h2>Enter card details</h2>
         <form id="form-el" >
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter card number" required>
            <input type="password" placeholder="Enter CVV" required>
            <button disabled id ="pay-btn" type="submit">Pay</button>

         </form>
    </div>
    <script src="index.js" type="module"></script>
